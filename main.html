<head>
  <title>Vidyamandir Classes</title>
</head>

<body>
  {{> top_bar}}
  {{> main}}
</body>

<template name="main">
  <div class="container" id="main">
    <div class="row">
      <div class="span2">
        {{> look_in}}
      </div>
      <div class="span8">
        <div class="well" id="search_bar">
          <div class="row">
            <div class="input-prepend input-append span7">
              {{> filter_menu}}
              {{> search_input}}
              {{> save_button}}
            </div>
            <div class="">
              {{> save_as_menu}}
            </div>
          </div>
        </div>
        {{> result_list}}
      </div>
      <div class="span2">
        {{> search_for}}
      </div>
    </div>
  </div>
</template>

<template name="save_button">
  <span class="btn btn-small btn-info">
    <i class="icon-plus-sign"></i>
  </span>
</template>

<template name="result_list">
  {{#if any}}
  <table id="result_list" class="table table-striped">
    <tbody>
      {{#each item}}
      <tr>
        <td>
          <div class="pull-right span4 actions">
            {{#each action}}
            <div>
              <a class="btn btn-small" href="#">
                {{this}}
              </a>
            </div>
            {{/each}}
          </div>
          <div class="pull-right span3 information">
            <table class="table table-condensed">
              <tbody>
                {{#each information}}
                <tr>
                  <td class="field">{{field}}</td>
                  <td class="value">{{value}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
          <div class="span3 identification">
            {{#with identification}}
            <h3>{{main}}</h3>
            <h4>{{secondary}}</h4><br/>
            {{#each more}}
            <h6>{{this}}</h6>
            {{/each}}
            {{/with}}
          </div>
        </td>
      </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>

<template name="result_list_item">

</template>

<template name="top_bar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/home" title="Vidyamandir Classes">Vidyamandir</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active">
              <a href="#">Search</a>
            </li>
            <li><a href="#">Fee Collections</a></li>
            <li><a href="#">Couriers</a></li>
          </ul>
          {{> login_form}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="login_form">
  <form action="/login" class="navbar-form pull-right">
    <input type="text" class="span2" placeholder="User">
    <input type="password" class="span2" placeholder="Password">
    <input type="submit" class="btn btn-info" value="Login">
  </form>
</template>

<template name="search_for">
  <div id="search_for">
    <h3>Search For</h3>
    <hr>
    <ul class="nav nav-tabs nav-stacked">
      {{#each item}}
        <li class="{{ui_active}}">
          <a class="item" href="#search_for/{{type_id}}">
            {{type_name}}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="look_in">
  <div id="look_in">
    <h3>Look in</h3>
    {{#if any}}
      {{> look_in_selected}}
      {{> look_in_options}}
    {{/if}}
  </div>
</template>

<template name="look_in_selected">
  {{#if any}}
    <hr>
    <ul class="nav nav-tabs nav-stacked">
      {{#each item}}
        <li>
          <a class="selected" href="{{doc_link}}">
            {{doc_name}}
          </a>
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="look_in_options">
  {{#if any}}
    <hr>
    <ul class="nav nav-pills nav-stacked">
      {{#each item}}
        <li>
          <a class="option" href="{{doc_link}}">
            {{doc_name}}
          </a>
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="search_input">
  <input id="search_input" class="span6" type="text" placeholder="{{placeholder}}">
</template>

<template name="filter_menu">
  <span class="dropdown" id="filter_menu">
    <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" data-target="#filter_menu">
      Only
      <i class="caret"></i>
    </a>
    <ul class="dropdown-menu">
      <li><a>Active Students</a></li>
      <li><a>Inactive Students</a></li>
      <li class="divider"></li>
      <li><a>More</a></li>
    </ul>
  </span>
</template>

<template name="save_as_menu">
  <span class="dropdown pull-right" id="save_as_menu">
    <a class="btn btn-small btn-warning dropdown-toggle" data-toggle="dropdown" data-target="#save_as_menu">
      <i class="icon-share"></i>
    </a>
    <ul class="dropdown-menu">
      <li><a>Excel</a></li>
      <li><a>PDF</a></li>
      <li class="divider"></li>
      <li><a href="#">More</a></li>
    </ul>
  </span>
</template>
