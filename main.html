<head>
  <title>Vidyamandir Classes</title>
</head>

<body>
  {{> top_bar}}
  {{> main}}
</body>

<template name="main">
  <div class="container">
    <div class="row">
      <div class="span2">
        {{> look_in}}
      </div>
      <div class="span8">
        <div class="well" id="search_bar">
          <div class="row">
            <div class="input-prepend input-append span7">
              {{> filter_menu}}
              {{> search_input}}
              {{> save_button}}
            </div>
            <div class="">
              {{> save_as_menu}}
            </div>
          </div>
        </div>
        {{> result_list}}
      </div>
      <div class="span2">
        {{> search_for}}
      </div>
    </div>
  </div>
</template>

<template name="save_button">
  <span class="btn btn-small btn-info">
    <i class="icon-plus-sign"></i>
  </span>
</template>

<template name="result_list">
  {{#if has_items}}
    <table class="table table-striped table-bordered">
      <tbody>
        {{#each items}}
        <tr>
          <td>
            <h4>{{doc_name}}</h4>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>

<template name="top_bar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/home" title="Vidyamandir Classes">Vidyamandir</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active">
              <a href="#">Search</a>
            </li>
            <li><a href="#">Fee Collections</a></li>
            <li><a href="#">Couriers</a></li>
          </ul>
          {{> login_form}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="login_form">
  <form action="/login" class="navbar-form pull-right">
    <input type="text" class="span2" placeholder="User">
    <input type="password" class="span2" placeholder="Password">
    <input type="submit" class="btn btn-info" value="Login">
  </form>
</template>

<template name="search_for">
  <div id="search_for">
    <h3>Search For</h3>
    <hr>
    <ul class="nav nav-tabs nav-stacked">
      {{#each items}}
        <li class="{{active}}">
          <a class="type" href="#search_for/{{type_id}}">
            {{type_name}}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="look_in">
  <div id="look_in">
    {{#if has_look_ins}}
      <h3>Look in</h3>
      <hr>
      <ul class="nav nav-pills nav-stacked">
        {{#each look_ins_selected}}
          <li class="active">
            <a class="selected" href="#">
              {{doc_name}}
            </a>
          </li>
        {{/each}}
      </ul>
      <hr>
      <ul class="nav nav-pills nav-stacked">
        {{#each look_in_options}}
          <li class="{{active}}">
            <a class="option" href="#">
              {{doc_name}}
            </a>
          </li>
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name="search_input">
  <input id="search_input" class="span6" type="text" placeholder="{{placeholder}}">
</template>

<template name="filter_menu">
  <span class="dropdown" id="filter_menu">
    <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" data-target="#filter_menu">
      Only
      <i class="caret"></i>
    </a>
    <ul class="dropdown-menu">
      <li><a>Active Students</a></li>
      <li><a>Inactive Students</a></li>
      <li class="divider"></li>
      <li><a>More</a></li>
    </ul>
  </span>
</template>

<template name="save_as_menu">
  <span class="dropdown pull-right" id="save_as_menu">
    <a class="btn btn-small btn-warning dropdown-toggle" data-toggle="dropdown" data-target="#save_as_menu">
      <i class="icon-share"></i>
    </a>
    <ul class="dropdown-menu">
      <li><a>Excel</a></li>
      <li><a>PDF</a></li>
      <li class="divider"></li>
      <li><a href="#">More</a></li>
    </ul>
  </span>
</template>
